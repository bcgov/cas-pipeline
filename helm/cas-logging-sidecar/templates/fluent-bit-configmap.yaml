apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-fluent-bit-configmap
  namespace: {{ .Release.Namespace }}
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                5
        Daemon               Off
        Parsers_File         parsers.conf
        Log_Level            info
        HTTP_Server          On
        HTTP_Listen          0.0.0.0
        HTTP_Port            2020
    [INPUT]
        Name                tail
        Path                /var/log/{{ .Values.logName }}.log
        Tag                 {{ .Values.tag }}
        Mem_Buf_Limit        5MB
        DB                  /var/log/flb_kube.db
        Refresh_Interval     10
        Rotate_Wait          5
        Ignore_Older         24h
    [OUTPUT]
        Name                es
        Match               *
        Host                {{ .Values.cas-logging-sidecar.host }}
        Port                9200
        tls                 Off
        http_user           ${FLUENT_ELASTICSEARCH_USER}
        http_passwd         ${FLUENT_ELASTICSEARCH_PASSWORD}
        Index               {{ .Values.index }}
        Logstash_Prefix     {{ .Values.prefix }}
        Logstash_DateFormat %Y.%m.%d
        Logstash_Format     On
        Retry_Limit         False
        Suppress_Type_Name  On
        Type                _doc
        Time_Key            @timestamp
        Time_Key_Format     iso8601
  parsers.conf: |
    [PARSER]
        Name                json
        Format              json
        Time_Key            timestamp
        Decode_Field_as     escaped_utf8 log do_next
        Decode_Field_as     json log
