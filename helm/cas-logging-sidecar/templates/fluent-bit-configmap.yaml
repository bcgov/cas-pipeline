apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-fluent-bit-configmap
  namespace: {{ .Release.Namespace }}
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                5
        Daemon               Off
        Parsers_File         parsers.conf
        Log_Level            info
        HTTP_Server          On
        HTTP_Listen          0.0.0.0
        HTTP_Port            2020
    [INPUT]
        Name                tail
        Path                /var/log/{{ .Values.logName }}.log
        Tag                 {{ .Values.tag }}
        Mem_Buf_Limit        5MB
        DB                  /var/log/flb_kube.db
        Refresh_Interval     10
        Rotate_Wait          5
        Ignore_Older         24h
        Parser              apache_logs
    [FILTER]
        Name                modify
        Match               *
        Rename              timestamp @timestamp
        Remove              log
    [FILTER]
        Name                parser
        Match               *
        Key_Name            log
        Parser              apache_logs
        Parser              timestamped_logs
        Parser              normal_logs
    [FILTER]
        Name                modify
        Match               *
        Remove              ip 
    [OUTPUT]
        Name                es
        Match               *
        Host                {{ .Values.host }}
        Port                9200
        tls                 Off
        http_user           ${FLUENT_ELASTICSEARCH_USER}
        http_passwd         ${FLUENT_ELASTICSEARCH_PASSWORD}
        Index               {{ .Values.index }}
        Logstash_Prefix     {{ .Values.prefix }}
        Logstash_DateFormat %Y.%m.%d
        Logstash_Format     On
        Retry_Limit         False
        Suppress_Type_Name  On
        Type                _doc
        Time_Key            @timestamp
  parsers.conf: |
    [PARSER]
        Name                apache_logs
        Format              regex
        Regex               ^(?<ip>[\d\.]+) - - \[(?<timestamp>[^\]]+)\] "(?<method>[A-Z]+) (?<path>[^ ]+) HTTP/(?<http_version>[\d\.]+)" (?<status>\d+) (?<bytes>\d+) ".*" "(?<user_agent>.*)"
        Time_Key            timestamp
        Time_Format         %d/%b/%Y:%H:%M:%S %z
        Time_Keep           Off
        
    [PARSER]
        Name                timestamped_logs
        Format              regex
        Regex               ^\[(?<timestamp>[^\]]+)\] \[(?<pid>\d+)\] \[(?<level>[A-Z]+)\] (?<message>.*)$
        Time_Key            timestamp
        Time_Format         %Y-%m-%d %H:%M:%S %z
        Time_Keep           Off
        
    [PARSER]
        Name                normal_logs
        Format              regex
        Regex               ^(?<log>.*)$
